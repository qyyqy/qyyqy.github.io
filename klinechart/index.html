  </div>

  <script src="chart.js"></script>

    const lineChart = new KLine('canvas');
    //初始化图表
    lineChart.init({
      W: 1200,
      H: 600,
      xAxisLabel: data.category,
      xSplitNumber: 6,
      ySplitNumber: 6,

      data: data.values,

  </script>
