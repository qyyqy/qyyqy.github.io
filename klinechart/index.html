<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K线图</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .chart-wrap {
        margin: 0;
        padding: 60px;
        position: relative;
      }
      #layer {
        /* border: 1px solid red; */
        position: absolute;
        top: 60px;
        left: 60px;
      }
      .theme-black {
        background: #0d1117;
      }
    </style>
  </head>
  <body class="theme-black">
    <div class="chart-wrap">
      <canvas id="layer"></canvas>
      <canvas id="canvas"></canvas>
    </div>
    <script src="data.js"></script>
    <script src="chart.js"></script>
    <script>
      const opts = {
        W: 1200,
        H: 600,
        xAxisLabel: data.category,
        xSplitNumber: 6,
        ySplitNumber: 6,
        minValue: data.minValue,
        maxValue: data.maxValue,
        data: data.values,
        legends: [
          { text: 'MA5', color: '#00AAB6' },
          { text: 'MA10', color: '#FA0092' },
          { text: 'MA20', color: '#24359B' },
        ],
      };
      const lineChart = new KLine('canvas');
      //初始化图表
      lineChart.init(opts);
      const chartLayer = new crossLayer('layer');
      chartLayer.init(opts);
      const layer = document.getElementById('layer');
      layer.onmousemove = function (e) {
        //console.log('elem', e)
        chartLayer.handleMouseMove(e);
      };
    </script>
  </body>
</html>
